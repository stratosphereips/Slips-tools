description: Summarize Zeek Logs and Make Classifications

providers:
  - id: openai:chat:smollm2:1.7b
    config:
      num_predict: 2048
  - id: openai:chat:gemma3:1b
    config:
      num_predict: 2048
  - id: openai:chat:llama3.2:1b
    config:
      num_predict: 2048
  - id: openai:chat:llama3.2:3b
    config:
      num_predict: 2048
  - id: openai:chat:phi4-mini:latest
    config:
      num_predict: 2048
  - id: openai:chat:qwen2.5:1.5b
    config:
      num_predict: 2048
  - id: openai:chat:qwen2.5:3b
    config:
      num_predict: 2048
  - id: openai:chat:granite3.1-dense:2b
    config:
      num_predict: 2048
prompts:
  - file://prompts/zeek_summary_personality.json

tests:
  - vars:
      action: Provide me a detailed list of of the detected user agents. 
    assert:
    - type: contains
      value: 'Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 5.1; Trident/4.0)'
  - vars:
      action: 'Generate a list of IP addresses and their corresponding classifications in the following format:

                ```
                IP address : Classification
                ```

                Each line should contain one IP address, followed by a colon and a classification (i.e., NORMAL or SUSPICIOUS). 

                Examples:
                ```
                10.101.10.1 : NORMAL
                200.21.21.1 : Normal
                19.21.1.1 : SUSPICIOUS
                ```
                '
    assert:
     - type: llm-rubric
       value: "Does the answer list the IP address 10.164.94.120 as Normal or Malicious?"

defaultTest:
  options:
    provider: openai:chat:qwen2.5-coder:latest
